<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤채팅</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <span class="navbar-brand text-light">랜덤채팅</span>
                <span id="id" class="text-light"></span>
                <span id="current_accessor" class="nav-link text-light">
                    접속자: 0명
                </span>
        </div>
    </nav>

    <main id="chatbox" class="container py-2">
    </main>

    <nav class="navbar fixed-bottom navbar-expand-sm bg-dark">
        <div class="container px-0">
            <div class="row mx-auto">
                <div class="input-group py-2">
                    <input id="messageinput" class="form-control border border-secondary" type="text">
                    <button id="refreshbutton" class="btn btn-light border border-secondary" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                    <button id="sendbutton" class="btn btn-light border border-secondary" type="button">보내기</button>
                </div>
            </div>
        </div>

    </nav>
    <script type="text/javascript" src="/assets/javascripts/chat.js"></script>

</body>
</html>
